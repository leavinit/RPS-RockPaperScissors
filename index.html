<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


      <!-- Bootstrap CDN-->
    <link rel ="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/js/firebaseInit.js"></script>
    
    <title>RPS: A Battle</title>
</head>
<body>
    
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">RPS 2K19</h1>
        <h3 class="text-center">"The Fiercest Duel"</h3>
      </div>
    <div class="row">
        <div class="col-lg-12" id="rpsDiv">
            <img src="assets/images/rock.jpg" alt="rock" data-id="rock">
            <img src="assets/images/paper.png" alt="paper" data-id="paper">
            <img src="assets/images/scissors.png" alt="scissors" data-id="scissors">
        </div>
    </div>
    <div class="row" id="infoDiv">
        <div class="col-sm-2"></div>
        <div class="col-sm-4"id="player1Div"></div>
        <div class="col-sm-4" id="player2Div"></div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" id="chatDiv">
            
        </div>
        
        <div class="col-sm-2"></div>
    </div>
    
</div>

<!-- test modal (code copied from bootstrap modal page) -->
<div id="nameModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome to RPS2K19! <span id="playersModal"></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <form id="nameForm">
                    Name:   <input type="text" id="nameBox" name="playerName">
                </form>
          

        </div>
        <div class="modal-footer">
          <button type="button" id="nameBtn" class="btn btn-primary" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    
</body>
</html>
