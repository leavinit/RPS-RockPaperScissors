<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


      <!-- Bootstrap CDN-->
    <link rel ="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/js/firebaseInit.js"></script>
    
    <title>RPS: A Battle</title>
</head>
<body>
    
<div class="container-fluid">
    <div class="jumbotron rounded">
        <h1 class="text-center display-4">RPS 2K19</h1>
        <h3 class="text-center lead">"The Fiercest Duel"</h3>
      </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 d-flex justify-content-around align-items-center" id="rpsDiv">
            <img id ="rockPic" src="assets/images/rock.jpg" alt="rock" data-id="rock">
            <img id="paperPic" src="assets/images/paper.png" alt="paper" data-id="paper">
            <img id="scissorsPic" src="assets/images/scissors.png" alt="scissors" data-id="scissors">
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row" id="infoDiv" class="d-flex justify-content-around">
        <div class="col-sm-2" id="gameMessageDiv"></div>
        <div class="col-sm-4 rounded"id="player1Div"></div>
        <div class="col-sm-4 rounded" id="player2Div"></div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" id="chatDiv">
            
        </div>
        
        <div class="col-sm-2"></div>
    </div>
    
</div>



<!-- opening modal to get player names (code copied from bootstrap modal page) -->
<div id="nameModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome to RPS2K19! <span id="playersModal"></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <form id="nameForm">
                    Name:   <input type="text" id="nameBox" name="playerName">
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="nameBtn" class="btn btn-primary" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Game finised modal -->
  <div class="modal fade" id="overlay">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title pull-left"></h4>
        </div>
        <div class="modal-body">
          <p id="gameResult"></p>
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    


  <!-- Modal -->
<div class="modal fade" id="readyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Play Again?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button id="notReadyBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
        <button id="readyBtn" type="button" class="btn btn-primary">Ready</button>
      </div>
    </div>
  </div>
</div>  
</body>
</html>
